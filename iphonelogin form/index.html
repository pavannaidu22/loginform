<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iphone Login</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="./arrests/logo mark.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center ">
         <i class="bi bi-apple"></i>
        <h1 class="text p-3">Iphone</h1>
        <form action="get">
        <input type="email" class="form-control m-1" placeholder="Phone Number" required>
        <input type="password" class="form-control m-2" placeholder="password">
        <button class="btn btn-dark col-6 mx-auto m-3" type="button">Sign in</button>
      </form>
    </div>
    
  </body>
</html>
